<html>
  <head>
    <style>
      #canvas1 {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas1"></canvas>
    <script>
      var canvas = document.getElementById("canvas1");
      var ctx = canvas.getContext("2d");
      canvas.width = 100;
      canvas.height = 100;
      ctx.lineWidth = 2;
      ctx.moveTo(0, 0);
      ctx.lineTo(100, 100);
      ctx.stroke();
    </script>
  </body>
</html>
