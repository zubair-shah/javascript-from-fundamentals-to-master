<!-- Create a button within a basic HTML document and add the onclick
attribute. The example will demonstrate how you can reference object data
with this :
1. Create a function to handle a click within your JavaScript code. You
can name the function message .
2. Add this to the onclick function parameters sending the current
element object data using this .
3. Within the message function, use console.dir() to output in the
console the element object data that was sent to the function using
onclick and this .
4. Add a second button to the page also invoking the same function on
the click.
5. When the button is clicked, you should see the element that triggered
the click in the console, like so: -->


<!doctype html>
<html>
<head>
    <title>JS Tester</title>
</head>
<body>
    <div>
        <button onclick="message(this)">Button 1</button>
        <button onclick="message(this)">Button 2</button>
    </div>
    <script>
        function message(el) {
            console.dir(el.textContent);
        }
    </script>
</body>
</html>
